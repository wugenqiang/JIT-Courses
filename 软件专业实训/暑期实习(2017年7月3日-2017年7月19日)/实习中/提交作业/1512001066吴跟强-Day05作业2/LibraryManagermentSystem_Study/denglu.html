<!DOCTYPE html>
<html>
	<!--将css样式引入-->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!--头部-->
	<head>
		<!--以防出现乱码-->
		<meta charset="UTF-8">
		<!--标题-->
		<title>QWQ图书管理系统</title>
	</head>
	<!--主体-->
	<body>
		<div class="content">
			<!--内容-->
			<h1 class="content-title">图书管理系统</h1>
			<div class="content-form">
				<form method="get" action="javascript:void(0)" id="form" onsubmit="return submitTest()">
					<div id="change_margin_1">
						<input class="user" type="text" name="user" placeholder="请输入用户名" onblur="oBlur_1()" onfocus="oFocus_1()">
					</div>
					<!--input的value为空时弹出提醒-->
					<div class="text-item">
						<p id="remind_1"></p>
					</div>
					<p id="change_margin_2">
						<input class="password" type="password" name="password" placeholder="请输入密码"onblur="oBlur_2()" onfocus="oFocus_2()">
					</p>
					<div class="text-item">
						<p id="remind_2"></p>
					</div>

					<div id="change_margin_3">
						<input class="content-form-signup" type="submit" value="登录" >
					</div>
				</form>
			</div>
			<div class="content-login-description">没有账户</div>
			<div>
				<a class="content-login-link" href="register.html">注册</a>
			</div>
			
		</div>
	</body>
	<!--将js样式引入-->
	<script src="js/denglu.js" type="text/javascript" charset="utf-8"></script>
</html>
