<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title>啦啦啦</title>
<!-- 引入CSS样式 -->
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<!-- 引入bootstrp框架，给我们预先设置好好看的css样式和动画效果 -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<!-- 引入javascript脚本：js是浏览器端运行脚本语言，只能由浏览器解释执行 -->
<script type="js/jquary-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<!-- 页面显示的内容 -->
<body>
  <div>
      <!-- 快捷提示 -->
      <!--Bootstrap:是一个前端的框架-->
      <!-- div:显示的时候是一个矩形区域 -->
      <!-- 标签的属性：
           class 《类》：用在多个地方
           id:不能重复

      -->
      <div class="container">
         <div class="top">
           <div class="text">
           <!-- a标签：链接，href：指定跳转地址 -->
             <a href="#">QQ空间</a>
             <a href="#">官方微博</a>
             <a href="#">手机客户端</a>
           </div> 
         </div>
       </div> 
       
       <div class=" ">
         <div class=img-logo>
           <div class="image1">
           <!-- img:图片标签 -->
           <img src="images/logo.png"/>
           </div>
           <div class="image2">
             <img src="images/slogan.png"/>
           </div>  
         </div>
           
      </div>
  </div>
</body>
</html>
