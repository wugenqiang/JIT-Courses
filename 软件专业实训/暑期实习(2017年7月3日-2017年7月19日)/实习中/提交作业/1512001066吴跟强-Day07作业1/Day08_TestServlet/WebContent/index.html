	<script type="text/javascript">
		function getData() {
			//Jquery:这里只使用JQuery的标志和ajax方法
			//document.getElementById('id')==>$('id')
			//{}:对象：键值对
			$.ajax({
				type:"post",
				url:"http://localhost:8080/Day08_TestServlet/jdbc",
				async:true,//是否异步请求
				dataType:"json",//返回的数据类型
				success:function(data){//当请求成功的时候调用的方法
					$.each(data,function(n,value){//value:是每次的循环的值
						$("tbody").append('<tr><td>'+value.id+'</td><td>'+value.name+'</td><td>'+value.nickname+'</td><td>'+value.password+'</td><td>'+value.age+'</td><td>'+value.sex+'</td><td>'+value.usertype+'</td></tr>');//追加内容
					})
				},
				error:function(){
					alert("请求失败");
				}
			});
		}
		getData();
	</script>
